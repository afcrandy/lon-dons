<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Aberdeen, Aberdeen FC, AFC, fans, fans of Aberdeen Football Club">
    <meta name="keywords" content="Aberdeen, AFC, football, soccer, london, fans, fan club">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lon.Dons - Aberdeen FC supporters club in London</title>
</head>

<body>
    <!-- Menubar -->
    <header>
        <a href="#hero">
            <h1 id="logo">Lon.Dons</h1>
        </a>

        <nav id="menu">
            <ul>
                <li>
                    <a href="#menu">Home</a>
                </li>
                <li>
                    <a href="#about">About</a>
                </li>
                <li>
                    <a href="#upcoming">Upcoming</a>
                </li>
                <li>
                    <a href="#join">Join</a>
                </li>
                <li>
                    <a href="#contact">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Hero image -->
    <section id="hero">
        <!-- add image as background with small effect on it -->
        <div id="hero-image"></div>

        <!-- include a small amount of text identifying the page -->
        <div id="hero-text">
            <h2>Lon.Dons</h2>
            <h4>Aberdeen FC supporters club based in London</h4>
        </div>
        <!-- also should have an arrow at the bottom indicating more content below the fold -->
    </section>

    <!-- About -->
    <section id="about">
        <!-- a brief history of how the club came to be and what it does now -->
        <div class="about-section about-image-right" id="about-first">
            <img src="https://placehold.co/250/000000/FFFFFF/png" alt="First Placeholder About Image">
            <p>Early stages of the Lon.Dons</p>
        </div>

        <div class="about-section about-image-left" id="about-second">
            <img src="https://placehold.co/250/000000/FFFFFF/png" alt="Second Placeholder About Image">
            <p>What the Lon.Dons do now</p>
        </div>
    </section>

    <!-- Upcoming events -->
    <section id="upcoming">
        <!-- shows next event upcoming with details, and dates of further events -->
        <div class="upcoming-event" id="next-event"></div>
        <div class="upcoming-event"></div>
        <div class="upcoming-event"></div>
    </section>

    <!-- Join the club -->
    <section id="join">
        <!-- a brief section to let users register to the mailing list about events -->
        <form action="https://formdump.codeinstitute.net/" method="post" id="mailing-list-form">
            <h2>Sign up to hear about upcoming and new Lon.Dons events</h2>

            <label for="email">Email</label>
            <input type="email" name="email" id="email-mailing-list" class="email-input" required>

            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </section>

    <!-- Contact form -->
    <section id="contact">
        <!-- a contact form so users may ask questions of site owner -->
        <form action="https://formdump.codeinstitute.net/" method="post" id="contact-form">
            <h2>Get in touch to ask us any questions</h2>

            <label for="fname">Name</label>
            <input type="text" name="fname" id="fname" id="name-contact-form" class="text-input" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email-contact-form" class="email-input" required>

            <label for="contact-query">What's your question?</label>
            <textarea name="contact-query" id="contact-query" cols="30" rows="10"></textarea>
        </form>
    </section>
</body>
</html>
